<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color del body con una funcion</title>
</head>
<body>
    <script>
        let cadenaColor = String;
        
        cadenaColor = "#ff8800";

        function cambiarColorDeFondoDelBody(colorElegido){
            if (colorElegido != "green" && colorElegido != "#0f0" && colorElegido != "#00ff00"){
                document.body.style.backgroundColor = colorElegido; //cambia el color del fondo del objeto body al del parametro
                console.log(true);
            }else{
                console.log(false);
            }
        }

        cambiarColorDeFondoDelBody(cadenaColor);
    </script>
</body>
</html>
